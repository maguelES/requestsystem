databaseChangeLog:
  - changeSet:
      id: define-user
      author: maguel
      changes:
        - createTable:
            catalogName: user
            schemaName: public
            tableName: user
            remarks: Creates User table
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
